<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css"> <!-- Rutas ajustadas -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Nueva Tarea</h1>
        
        <!-- Formulario para agregar tareas -->
        <div class="card mt-4">
            <div class="card-body">
                <form id="taskForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="project" class="form-label">Proyecto</label>
                        <input type="text" class="form-control" id="project" placeholder="Nombre del Proyecto" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Título de la tarea</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción de la tarea</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo de tarea</label>
                        <select class="form-select" id="type" required>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Fullstack">Fullstack</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Prioridad</label>
                        <select class="form-select" id="priority" required>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="assignedTo" class="form-label">Asignar a usuario (opcional)</label>
                        <input type="text" class="form-control" id="assignedTo" placeholder="Nombre del usuario">
                    </div>
                    <div class="mb-3">
                        <label for="estimatedTime" class="form-label">Tiempo estimado (en horas)</label>
                        <input type="number" class="form-control" id="estimatedTime" placeholder="Horas estimadas" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Subir imagen (opcional)</label>
                        <input type="file" class="form-control" id="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                </form>
            </div>
        </div>
    </div>

    <script src="resources/js/createTask.js"></script> <!-- Rutas ajustadas -->
</body>
</html>
