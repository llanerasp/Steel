<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css"> <!-- Rutas ajustadas -->
    <link rel="stylesheet" href="resources/css/task.css"> <!-- Rutas ajustadas -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tablero de Tareas</h1>

        <!-- Sección de proyectos -->
        <div class="project-board mt-4">
            <h2 class="text-center">Proyectos</h2>
            <div id="projects" class="d-flex justify-content-around mt-3">
                <!-- Los proyectos se generarán aquí desde task.js -->
            </div>
        </div>

        <!-- Tablero de Tareas -->
        <div class="task-board mt-4">
            <!-- Columna de Alta Prioridad -->
            <div class="task-column" id="highPriorityTasks">
                <h3>Alta Prioridad</h3>
            </div>

            <!-- Columna de Media Prioridad -->
            <div class="task-column" id="mediumPriorityTasks">
                <h3>Media Prioridad</h3>
            </div>

            <!-- Columna de Baja Prioridad -->
            <div class="task-column" id="lowPriorityTasks">
                <h3>Baja Prioridad</h3>
            </div>

            <!-- Columna de Completadas -->
            <div class="task-column" id="completedTasks">
                <h3>Completadas</h3>
            </div>
        </div>
    </div>

    <script src="resources/js/tasks.js"></script> <!-- Rutas ajustadas -->
</body>
</html>
